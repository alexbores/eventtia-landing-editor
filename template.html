<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxury Event Landing Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .section { padding: 20px; }
    .hero { background-color: #034078; color: white; text-align: center; }
    .speakers, .faqs { background: #f7f7f7; margin-top: 20px; }
    .speaker, .faq-item { margin-bottom: 20px; }
    .speaker img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="section hero">
    <h1>{{hero_title}}</h1>
    <p>{{hero_subtitle}}</p>
  </div>

  <!-- Speakers Section (Repeatable Module) -->
  <div class="section speakers">
    <h2>Speakers</h2>
    {{#each speakers}}
      <div class="speaker">
        <img src="{{this.image}}" alt="{{this.name}}">
        <h3>{{this.name}}</h3>
        <p>{{this.role}}</p>
        <p>{{this.description}}</p>
      </div>
    {{/each}}
  </div>

  <!-- FAQ Section (Repeatable Module) -->
  <div class="section faqs">
    <h2>Frequently Asked Questions</h2>
    {{#each faqs}}
      <div class="faq-item">
        <h4>{{this.question}}</h4>
        <p>{{this.answer}}</p>
      </div>
    {{/each}}
  </div>

  <!-- Footer Section -->
  <div class="section footer">
    <p>{{footer_text}}</p>
  </div>

</body>
</html>
